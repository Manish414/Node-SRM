<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Student Result Portal</title>
</head>

<body>

    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a class="nav-brand text-dark"> Student Result Portal <i
                            class="fa-solid fa-graduation-cap"></i></a>
                </div>
            </div>
        </nav>

        <div class="cont">
            <button id="logoutButton" class="corner-button">Logout</button>
        </div>


    </header>

    <main id="site-main">
        <div class="container">
            <div class="form-title text-center">
                <h2 class="text-dark">Search Result</h2>
            </div>

            <form method="" id="searchResult">
                <div class="searchResult">
                    <div class="form-group">
                        <label for="rollno" class="text-light">Roll No</label>
                        <input type="number" id="rollno" name="rollno" value="" placeholder="056156" required>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="text-light">DOB</label>
                        <input type="date" id="dob" name="dob" value="" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="searchButton" class="btn text-dark add" id="save">Search</button>
                    </div>

                </div>
        </div>
        </form>

        <div id="errorMessage" class="error-message"></div>

        <form action="/" method="POST">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>NAME</th>
                        <th>ROLL NO</th>
                        <th>DOB</th>
                        <th>SEMESTER</th>
                        <th>SCORE</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                </tbody>
            </table>
        </form>

        </div>
    </main>
    <script src="/js/fetchResult.js"></script>
</body>

</html>
