<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Student Result Portal</title>
</head>

<body>

    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> Student Result Portal <i
                            class="fa-solid fa-graduation-cap"></i></a>
                </div>
            </div>
        </nav>

    </header>

    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>Home</a>
                </div>
                <div class="filter">
                    <a href="login.html">Registered User.. Login here<i class="fas fa-angle-double-right"></i></a>
                </div>

            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">REGISTER</h2>
            </div>

            <form method="POST" action="/api/register" id="register">
                <div class="newRecord">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="text" name="name" value="" placeholder="Manish" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" name="email" value="" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" name="password" value="" placeholder="********" required>
                    </div>
                    <div class="form-group">
                        <label for="role" class="text-light">Role</label>
                        <input type="text" name="role" value="Student" placeholder="" readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark add">Sign Up</button>
                    </div>
                </div>
        </div>
        </form>

        </div>
    </main>
   
</body>

</html>
